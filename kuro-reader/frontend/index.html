<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <!-- ✅ ACCESSIBILITÀ: Rimosso user-scalable=no per permettere zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <meta name="theme-color" content="#805AD5" />
  <meta name="description" content="NeKuro Scan - Il miglior lettore di manga e novel online. Leggi gratuitamente migliaia di titoli." />
  <meta name="keywords" content="manga, manhwa, manhua, lettore manga, manga online, light novel" />
  
  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NeKuro Scan">
  
  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- ✅ PERFORMANCE: Preconnect DNS per risorse esterne -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://nekuro-scan-backend.onrender.com">
  <link rel="dns-prefetch" href="https://cdn.mangaworld.cx">
  <link rel="dns-prefetch" href="https://www.mangaworld.cx">
  
  <!-- ✅ PERFORMANCE: Preload font critico Inter -->
  <link rel="preload" href="https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2" as="font" type="font/woff2" crossorigin>
  
  <!-- ✅ PERFORMANCE: Font async loading -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
  
  <!-- ✅ PERFORMANCE: Preload logo WebP con fallback PNG -->
  <link rel="preload" as="image" href="/web-app-manifest-512x512.webp" fetchpriority="high" type="image/webp" />
  <link rel="preload" as="image" href="/web-app-manifest-512x512.png" fetchpriority="low" type="image/png" />
  
  <!-- ✅ CRITICAL CSS: Inline per FCP veloce -->
  <style>
    /* Reset e base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      margin: 0;
      background-color: #1A202C;
      color: #E2E8F0;
      overscroll-behavior-y: none;
      min-height: 100vh;
    }
    
    /* Root container */
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    /* Preload spinner */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #4A5568;
      border-top-color: #805AD5;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    /* Ottimizzazioni input mobile */
    input, textarea, select {
      font-size: 16px !important;
      -webkit-appearance: none;
      appearance: none;
    }
    
    /* GPU acceleration */
    .manga-card, [data-hover] {
      will-change: transform;
      backface-visibility: hidden;
      transform: translateZ(0);
    }
    
    /* Skeleton animation */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .chakra-skeleton {
      animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>

  <title>NeKuro Scan - Manga Reader</title>
</head>
<body>
  <!-- ✅ ACCESSIBILITÀ: Semantic HTML con landmark ARIA -->
  <header role="banner" style="display: none;"></header>
  <main role="main" id="root"></main>
  <footer role="contentinfo" style="display: none;"></footer>
  
  <!-- ✅ PERFORMANCE: Script senza defer per caricamento immediato -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
