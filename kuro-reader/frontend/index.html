  <!-- ✅ CRITICAL CSS: Inline per FCP veloce -->
  <style>
    /* Reset e base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    html {
      width: 100%;
      height: 100%;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-text-size-adjust: 100%;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: #1A202C;
      color: #E2E8F0;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      width: 100%;
    }
    
    /* Root container */
    #root {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    /* Preload spinner */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #4A5568;
      border-top-color: #805AD5;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    /* Ottimizzazioni input mobile */
    input, textarea, select {
      font-size: 16px !important;
      -webkit-appearance: none;
      appearance: none;
    }
    
    /* Previeni doppio tap zoom e scroll issues */
    * {
      touch-action: pan-y;
      -webkit-tap-highlight-color: transparent;
    }
    
    a, button, [role="button"] {
      touch-action: manipulation;
    }
    
    /* ✅ GPU acceleration ottimizzato */
    .manga-card {
      backface-visibility: hidden;
    }
    
    .manga-card:hover {
      z-index: 999;
    }
    
    
    /* ✅ Skeleton animation - GPU accelerated */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .chakra-skeleton {
      animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    /* ✅ BLOCCO DARK READER - Forza i colori originali */
    html[data-darkreader-mode], 
    html[data-darkreader-scheme],
    body[data-darkreader-mode],
    body[data-darkreader-scheme] {
      background-color: #1A202C !important;
      color: #E2E8F0 !important;
    }
  </style>
