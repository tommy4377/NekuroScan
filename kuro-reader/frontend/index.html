<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <!-- ✅ ACCESSIBILITÀ: Rimosso user-scalable=no per permettere zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <meta name="theme-color" content="#805AD5" />
  <meta name="description" content="NeKuro Scan - Il miglior lettore di manga e novel online. Leggi gratuitamente migliaia di titoli." />
  <meta name="keywords" content="manga, manhwa, manhua, lettore manga, manga online, light novel" />
  
  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NeKuro Scan">
  
  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- ✅ PERFORMANCE: Preconnect e preload font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2" as="font" type="font/woff2" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"></noscript>
  
  <!-- ✅ PERFORMANCE: Preload risorse critiche -->
  <link rel="preload" as="image" href="/web-app-manifest-192x192.png" fetchpriority="high" type="image/png" />
  <link rel="preload" as="image" href="/favicon.svg" fetchpriority="high" type="image/svg+xml" />
  <link rel="dns-prefetch" href="https://cdn.mangaworld.cx" />
  <link rel="dns-prefetch" href="https://www.mangaworld.cx" />
  
  <!-- Fix mobile input + Performance -->
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
    }
    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    input, textarea, select {
      font-size: 16px !important;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    body {
      overscroll-behavior-y: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    /* GPU acceleration per performance */
    .manga-card, .chakra-button, [data-hover], .chakra-modal__content {
      will-change: transform;
      backface-visibility: hidden;
      transform: translateZ(0);
    }
    /* Smooth transitions globali */
    .chakra-button, .chakra-link, .manga-card {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    /* Loading ottimizzato */
    .chakra-skeleton {
      animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>

  <title>NeKuro Scan - Manga Reader</title>
</head>
<body>
  <!-- ✅ ACCESSIBILITÀ: Semantic HTML con landmark ARIA -->
  <header role="banner" style="display: none;"></header>
  <main role="main" id="root"></main>
  <footer role="contentinfo" style="display: none;"></footer>
  
  <!-- ✅ PERFORMANCE: Script con defer per non bloccare rendering -->
  <script type="module" src="/src/main.jsx" defer></script>
</body>
</html>
