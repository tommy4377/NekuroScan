<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#805AD5" />
  <meta name="description" content="NeKuro Scan - Il miglior lettore di manga e novel online" />
  
  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NeKuro Scan">
  
  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Google Fonts - Inter per leggibilitÃ  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Preload solo immagini effettivamente usate -->
  <link rel="preload" as="image" href="/web-app-manifest-192x192.png" />
  
  <!-- Fix mobile input + Performance -->
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
    }
    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    input, textarea, select {
      font-size: 16px !important;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    body {
      overscroll-behavior-y: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    /* GPU acceleration per performance */
    .manga-card, .chakra-button, [data-hover], .chakra-modal__content {
      will-change: transform;
      backface-visibility: hidden;
      transform: translateZ(0);
    }
    /* Smooth transitions globali */
    .chakra-button, .chakra-link, .manga-card {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    /* Loading ottimizzato */
    .chakra-skeleton {
      animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>

  <title>NeKuro Scan - Manga Reader</title>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
