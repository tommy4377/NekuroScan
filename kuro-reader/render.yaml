services:
  # Backend + Frontend (unified service)
  - type: web
    name: kuro-reader-backend
    env: node
    buildCommand: |
      cd frontend && npm install && npm run build &&
      cd ../backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

  # Proxy Server
  - type: web
    name: kuro-reader-proxy
    env: node
    buildCommand: cd proxy && npm install
    startCommand: cd proxy && npm start
    envVars:
      - key: NODE_ENV
        value: production

