services:
  # Frontend (Static Site) - SPA con React Router
  - type: web
    name: kuro-reader-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

  # Backend API
  - type: web
    name: kuro-reader-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production

  # Proxy Server
  - type: web
    name: kuro-reader-proxy
    env: node
    buildCommand: cd proxy && npm install
    startCommand: cd proxy && npm start
    envVars:
      - key: NODE_ENV
        value: production

